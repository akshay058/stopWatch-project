<html>
    <title>Stop Watch</title>
    <link rel="stylesheet" href="stopWatch-styles.css">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css'>    



    <body>
        <div id="container">
           <h1 id="heading" > Stopwatch!</h1>
           <p>Press Start to begin...</p>
           <i class='bi bi-stopwatch' style="font-size: 200px;color: rgb(85, 54, 54);"></i>
           <br>
            <div id="timer">
                    <p>
                        <span class="digit" id="sec">00</span>
                        <span class="txt">s</span>
                        <span id="colon">:</span> 
                        <span class="digit" id="millisec">00</span>
                        <span class="txt">ms</span>
                    </p>
            </div>
                <div class="button">
                    <button id="btn-start">START</button>
                    <button id="btn-stop">STOP</button>
                    <button id="btn-reset" >RESET</button>
                </div>
        </div>
        <script src="stopwatch.js">
            
        </script>
        
    </body>
</html>
